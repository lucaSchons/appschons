<section>
  <div class="header-container">
    <a routerLink="/padaria">
      <span class="material-symbols-outlined voltar">
        arrow_left_alt
      </span>
      <span>Continuar escolhendo</span></a>
    <img src="../../../assets/img/logo_site.png" />
  </div>
</section>
<section>
  <div class="container-order">
    <div class="head">
      <div class="title">
        <span class="material-symbols-outlined shopping">shopping_cart</span>
        <h1>Carrinho</h1>
      </div>
      <div class="monitor">
        <span class="contador">{{ contador.value }}</span><span class="produto">Produtos</span>
      </div>
    </div>
    <div *ngFor="let dados of dadosDaOrdem ">
      <span *ngFor="let produto of dados.items.produto">
        Descrição: {{ produto.descricao_produto }}
        Quantidade: {{ produto.quantity }}
        Preço Unitário: {{ produto.valor_unitario_produto }}
      </span>
    </div>
    <input type="tel" placeholder="Digite seu número de celular" [(ngModel)]="numeroCelular" name="numeroCelular" />
    <span>Valor Total: {{ precoTotal | async }}</span>
    <a (click)="finishOrder()">Finalizar</a>
    <!-- <a href={{linkWhatsApp}} (click)="finishOrder()">Finalizar</a> -->
  </div>
</section>
